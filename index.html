<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
	</head>
  <body>
    <div id="to-move">
      <p class="show-width" id="view-width">0px</p>
      <p class="show-height" id="view-height">0px</p>
      <span class="line" id="x"></span>
      <span class="line" id="y"></span>
      <div id="graph">
      </div>
    </div>
		<div class="buttons">
			<button id="regenerate">regenerate</button>
			<select id="direction">
				<option value="tomax" selected>min to max</option>
				<option value="tomin">max to min</option>
			</select>
			<button id="order">order</button>
		</div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
